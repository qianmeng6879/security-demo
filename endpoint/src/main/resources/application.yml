spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/db_endpoint
    username: postgres
    password: postgres
  jackson:
    date-format: yyyy-MM-dd HH:MM:SS
    default-property-inclusion: non_null

mxzero:
